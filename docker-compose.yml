version: '3'
services:
  
  backend:
    build:
      context: ./app-flask/
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DB: db_flask
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_flask
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - ./db/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql   # Mount sql script into container's /docker-entrypoint-initdb.d directory to get table automatically created
      - mysql-data:/var/lib/mysql  # Mount the volume for MySQL data storage

volumes:
  mysql-data: